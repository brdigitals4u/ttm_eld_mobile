/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = (findProperty('android.enableProguardInReleaseBuilds') ?: false).toBoolean()

/**
 * The preferred build flavor of JavaScriptCore (JSC)
 *
 * For example, to use the international variant, you can use:
 * `def jscFlavor = 'org.webkit:android-jsc-intl:+'`
 *
 * The international variant includes ICU i18n library and necessary data
 * allowing to use e.g. `Date.toLocaleString` and `String.localeCompare` that
 * give correct results when using with locales other than en-US. Note that
 * this variant is about 6MiB larger per architecture than default.
 */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

// Load keystore properties
def keystorePropertiesFile = rootProject.file("key.properties")
def keystoreProperties = new Properties()
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    ndkVersion rootProject.ext.ndkVersion

    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace 'com.ttmkonnect.eld'
    defaultConfig {
        applicationId 'com.ttmkonnect.eld'
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 13  // Increased to avoid version code conflicts with existing APKs
        versionName "1.0.0"
        
        // Enable multi-dex if needed (for large apps)
        multiDexEnabled true
        
        // Support for 16 KB page size (required for Android 15+ and Google Play Store)
        // This ensures native libraries are built with 16 KB alignment
        ndk {
            // Explicitly support 16 KB page sizes
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
        }
    }
    
    // Split APKs by architecture to reduce individual APK size
    // Note: AAB format automatically handles this, but useful for APK builds
    splits {
        abi {
            enable false  // Set to true if you want separate APKs per architecture
            reset()
            include "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
            universalApk false
        }
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            if (keystorePropertiesFile.exists()) {
                def keystoreFile = file(keystoreProperties['storeFile'])
                if (keystoreFile.exists()) {
                    keyAlias keystoreProperties['keyAlias']
                    keyPassword keystoreProperties['keyPassword']
                    storeFile keystoreFile
                    storePassword keystoreProperties['storePassword']
                }
            }
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // Caution! In production, you need to generate your own keystore file.
            // see https://reactnative.dev/docs/signed-apk-android.
            // Use release signing if available, otherwise fall back to debug for local builds
            def releaseSigningAvailable = keystorePropertiesFile.exists() && 
                file(keystoreProperties['storeFile'] ?: '').exists()
            signingConfig releaseSigningAvailable ? signingConfigs.release : signingConfigs.debug
            
            // Enable code shrinking, obfuscation, and optimization
            minifyEnabled enableProguardInReleaseBuilds
            shrinkResources (findProperty('android.enableShrinkResourcesInReleaseBuilds')?.toBoolean() ?: false)
            
            // ProGuard/R8 configuration - use optimize.txt for better size reduction
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
            
            // Enable PNG crunching for size reduction
            crunchPngs (findProperty('android.enablePngCrunchInReleaseBuilds')?.toBoolean() ?: true)
            
            // Explicitly ensure version code is not overridden
            versionNameSuffix ""
        }
    }
    packagingOptions {
        jniLibs {
            useLegacyPackaging (findProperty('expo.useLegacyPackaging')?.toBoolean() ?: false)
            // Ensure native libraries are not compressed for 16 KB page size support
            // Native libraries must be uncompressed to allow proper 16 KB alignment
            pickFirsts += ['**/libc++_shared.so', '**/libfbjni.so']
        }
        // Exclude duplicate files that might interfere with 16 KB alignment
        pickFirsts += ['**/libc++_shared.so']
    }
    androidResources {
        ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:!CVS:!thumbs.db:!picasa.ini:!*~'
    }
}

// Apply static values from `gradle.properties` to the `android.packagingOptions`
// Accepts values in comma delimited lists, example:
// android.packagingOptions.pickFirsts=/LICENSE,**/picasa.ini
["pickFirsts", "excludes", "merges", "doNotStrip"].each { prop ->
    // Split option: 'foo,bar' -> ['foo', 'bar']
    def options = (findProperty("android.packagingOptions.$prop") ?: "").split(",");
    // Trim all elements in place.
    for (i in 0..<options.size()) options[i] = options[i].trim();
    // `[] - ""` is essentially `[""].filter(Boolean)` removing all empty strings.
    options -= ""

    if (options.length > 0) {
        println "android.packagingOptions.$prop += $options ($options.length)"
        // Ex: android.packagingOptions.pickFirsts += '**/SCCS/**'
        options.each {
            android.packagingOptions[prop] += it
        }
    }
}

