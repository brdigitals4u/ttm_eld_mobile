// Function to align native libraries for 16 KB page size
def alignNativeLibrariesFor16K(variant, candidateDirs) {
    def alignedCount = 0
    def failedCount = 0
    def totalLibs = 0
    
    candidateDirs.findAll { it instanceof File && it.exists() }.unique().each { dir ->
        fileTree(dir: dir, include: "**/*.so").files.each { soFile ->
            totalLibs++
            try {
                def result = exec {
                    commandLine "python3", ensure16kScript.absolutePath, soFile.absolutePath
                    ignoreExitValue true
                    standardOutput = new ByteArrayOutputStream()
                    errorOutput = new ByteArrayOutputStream()
                }
                if (result.exitValue == 0) {
                    alignedCount++
                } else {
                    failedCount++
                    def errorOutput = result.errorOutput?.toString() ?: ""
                    if (errorOutput && !errorOutput.contains("already aligned")) {
                        println "âš ï¸ Failed to align ${soFile.name}: exit code ${result.exitValue}"
                    }
                }
            } catch (Exception e) {
                failedCount++
                println "âš ï¸ Exception aligning ${soFile.name}: ${e.message}"
            }
        }
    }
    
    if (totalLibs > 0) {
        println "ðŸ“Š 16 KB Alignment Summary for ${variant.name}:"
        println "   Total libraries: ${totalLibs}"
        println "   Successfully aligned: ${alignedCount}"
        if (failedCount > 0) {
            println "   Failed: ${failedCount}"
        }
        if (alignedCount > 0) {
            println "âœ… Aligned ${alignedCount} native library(ies) to 16 KB page size"
        }
    }
    
    return alignedCount
}

if (ensure16kScript != null && ensure16kScript.exists()) {
    // Ensure script is executable
    ensure16kScript.setExecutable(true)
    println "âœ… Found 16 KB alignment script at ${ensure16kScript.absolutePath}"
    
    // Function to find candidate directories for native libraries
    def findNativeLibDirs = { variant ->
        def candidateDirs = []
        
        // Check merged native libs directory (most common location)
        def mergedNativeLibsDir = new File(project.buildDir, "intermediates/merged_native_libs/${variant.name}/out/lib")
        if (mergedNativeLibsDir.exists()) {
            candidateDirs << mergedNativeLibsDir
        }
        
        // Check stripped native libs directory
        def strippedNativeLibsDir = new File(project.buildDir, "intermediates/stripped_native_libs/${variant.name}/out/lib")
        if (strippedNativeLibsDir.exists()) {
            candidateDirs << strippedNativeLibsDir
        }
        
        // Check AAB bundle directory (for bundleRelease)
        def bundleDir = new File(project.buildDir, "intermediates/bundle/${variant.name.capitalize()}")
        if (bundleDir.exists()) {
            fileTree(dir: bundleDir, include: "**/lib/**/*.so").files.each { file ->
                def parentDir = file.parentFile
                if (parentDir && parentDir.exists()) {
                    candidateDirs << parentDir
                }
            }
        }
        
        // Check APK output directory (for assembleRelease)
        def apkOutputDir = new File(project.buildDir, "outputs/apk/${variant.name}")
        if (apkOutputDir.exists()) {
            fileTree(dir: apkOutputDir, include: "**/lib/**/*.so").files.each { file ->
                def parentDir = file.parentFile
                if (parentDir && parentDir.exists()) {
                    candidateDirs << parentDir
                }
            }
        }
        
        return candidateDirs.unique()
    }
    
    android.applicationVariants.all { variant ->
        def capName = variant.name.capitalize()
        
        // CRITICAL: Run alignment during mergeNativeLibs (before packaging)
        // This ensures libraries are aligned before they're packaged into AAB/APK
        def mergeNativeLibsTask = tasks.findByName("merge${capName}NativeLibs")
        if (mergeNativeLibsTask) {
            mergeNativeLibsTask.doLast {
                println "ðŸ”§ Running 16 KB alignment after mergeNativeLibs for ${variant.name}..."
                def candidateDirs = findNativeLibDirs(variant)
                
                // Primary location: merged native libs directory
                def mergedNativeLibsDir = new File(project.buildDir, "intermediates/merged_native_libs/${variant.name}/out/lib")
                if (mergedNativeLibsDir.exists()) {
                    candidateDirs << mergedNativeLibsDir
                    println "ðŸ“ Found merged native libs at: ${mergedNativeLibsDir.absolutePath}"
                }
                
                def alignedCount = alignNativeLibrariesFor16K(variant, candidateDirs)
                if (alignedCount == 0 && candidateDirs.isEmpty()) {
                    println "âš ï¸ No native libraries found to align. This may indicate a build issue."
                }
            }
        }
        
        // Also handle package task for APK builds
        def packageTask = tasks.findByName("package${capName}")
        if (packageTask) {
            packageTask.doLast {
                def candidateDirs = findNativeLibDirs(variant)
                
                // Check task-specific output directories
                if (packageTask.hasProperty("outputDirectory") && packageTask.outputDirectory) {
                    def outputDir = packageTask.outputDirectory.get().asFile
                    if (outputDir.exists()) {
                        candidateDirs << outputDir
                    }
                }
                
                alignNativeLibrariesFor16K(variant, candidateDirs)
            }
        }
        
        // Handle AAB builds (bundleRelease) - this is critical for Google Play
        def bundleTask = tasks.findByName("bundle${capName}")
        if (bundleTask) {
            bundleTask.doLast {
                println "ðŸ”§ Running 16 KB alignment for AAB build (${variant.name})..."
                def candidateDirs = findNativeLibDirs(variant)
                
                // For AAB, also check the bundle output directory
                def bundleOutputDir = new File(project.buildDir, "outputs/bundle/${variant.name}")
                if (bundleOutputDir.exists()) {
                    // AAB files are ZIP archives, but we need to check before packaging
                    // The native libs should already be aligned before bundling
                    println "ðŸ“¦ AAB bundle directory: ${bundleOutputDir.absolutePath}"
                }
                
                def alignedCount = alignNativeLibrariesFor16K(variant, candidateDirs)
                if (alignedCount == 0 && candidateDirs.isEmpty()) {
                    println "âš ï¸ No native library directories found for AAB build. Libraries may already be aligned or in a different location."
                }
            }
        }
    }
} else {
    println "âŒ 16 KB alignment script not found!"
    println "âŒ Tried paths:"
    println "   - ${new File(project.rootDir, 'scripts/ensure_16k_page.py').absolutePath}"
    println "   - ${new File(rootProject.projectDir, 'scripts/ensure_16k_page.py').absolutePath}"
    println "   - ${new File(rootProject.projectDir, 'android/scripts/ensure_16k_page.py').absolutePath}"
    println "âš ï¸ This will cause issues with Android 15+ and Google Play Store requirements."
    println "âš ï¸ Please ensure android/scripts/ensure_16k_page.py exists and is included in the build."
}
