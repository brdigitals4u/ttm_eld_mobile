// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  ext {
    kotlin_version = '1.9.0' // Explicitly define Kotlin version, adjust as needed
    // You can also define other versions here, e.g.,
    // gradle_version = '8.1.3'
    // react_native_gradle_plugin_version = 'latest_version_here'
  }
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    // Check Android Gradle Plugin compatibility with your Gradle version (e.g., 8.1.3)
    classpath('com.android.tools.build:gradle:8.1.3') // Specify Android Gradle Plugin version
    classpath('com.facebook.react:react-native-gradle-plugin') // No specific version needed if handled by RN setup
    classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version") // Use defined Kotlin version
    classpath('com.google.gms:google-services:4.4.3') // Google services plugin
    classpath('com.google.firebase:firebase-crashlytics-gradle:2.9.9') // Crashlytics plugin
  }
}

// This section is for React Native's autolinking and finding modules
def reactNativeAndroidDir = new File(
  providers.exec {
    workingDir(rootDir)
    commandLine("node", "--print", "require.resolve('react-native/package.json')")
  }.standardOutput.asText.get().trim(),
  "../android"
)

allprojects {
  repositories {
    maven {
      // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
      url(reactNativeAndroidDir)
    }

    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }

    // Optional: If you use 'implementation (name: 'your_aar_name', ext: 'aar')'
    // and your AAR is NOT in the 'libs' folder, but directly in 'android/app/'.
    // If your AAR is in 'android/app/libs', 'fileTree' in app/build.gradle is sufficient.
    // maven {
    //     url "$rootDir/app/libs" // Points to the 'libs' directory inside your app module
    //     // Or if it's directly in 'android/app'
    //     // url "$rootDir/app"
    // }
    // Add flatDir if you are explicitly referencing AARs by name that are not in libs or a remote repo
    // flatDir {
    //     dirs "$rootDir/app/libs" // If you choose to use `implementation(name: 'JMBluetoothLowEnergy_ktx', ext: 'aar')` for AARs in `libs`
    // }
  }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"