<svg width="1242" height="2688" viewBox="0 0 1242 2688" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoPrimaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoSecondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="logoShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1242" height="2688" fill="url(#backgroundGradient)"/>
  
  <!-- Decorative background elements -->
  <g opacity="0.1">
    <circle cx="200" cy="400" r="150" fill="url(#logoPrimaryGradient)"/>
    <circle cx="1042" cy="800" r="200" fill="url(#logoSecondaryGradient)"/>
    <circle cx="300" cy="2200" r="180" fill="url(#logoPrimaryGradient)"/>
    <circle cx="942" cy="1800" r="120" fill="url(#logoSecondaryGradient)"/>
  </g>
  
  <!-- Main logo centered -->
  <g transform="translate(621, 1344)" filter="url(#logoShadow)">
    <!-- Background circle -->
    <circle cx="0" cy="0" r="120" fill="url(#logoPrimaryGradient)"/>
    
    <!-- Truck body -->
    <rect x="-60" y="-20" width="80" height="40" rx="8" fill="white" opacity="0.95"/>
    
    <!-- Truck cabin -->
    <rect x="20" y="-30" width="30" height="50" rx="6" fill="white" opacity="0.95"/>
    
    <!-- Wheels -->
    <circle cx="-45" cy="50" r="8" fill="#374151"/>
    <circle cx="5" cy="50" r="8" fill="#374151"/>
    
    <!-- Connectivity lines -->
    <g stroke="url(#logoSecondaryGradient)" stroke-width="4" fill="none" opacity="0.8">
      <path d="M -120 -60 Q -80 -80 -40 -60" stroke-linecap="round"/>
      <path d="M 120 -60 Q 160 -80 200 -60" stroke-linecap="round"/>
      <path d="M -120 60 Q -80 80 -40 60" stroke-linecap="round"/>
      <path d="M 120 60 Q 160 80 200 60" stroke-linecap="round"/>
    </g>
    
    <!-- Connection dots -->
    <circle cx="-40" cy="-60" r="4" fill="url(#logoSecondaryGradient)"/>
    <circle cx="40" cy="-60" r="4" fill="url(#logoSecondaryGradient)"/>
    <circle cx="-40" cy="60" r="4" fill="url(#logoSecondaryGradient)"/>
    <circle cx="40" cy="60" r="4" fill="url(#logoSecondaryGradient)"/>
    
    <!-- Central connection hub -->
    <circle cx="0" cy="0" r="8" fill="url(#logoSecondaryGradient)"/>
    
    <!-- Connection lines to hub -->
    <g stroke="url(#logoSecondaryGradient)" stroke-width="3" fill="none" opacity="0.6">
      <line x1="-40" y1="-60" x2="-8" y2="-8"/>
      <line x1="40" y1="-60" x2="8" y2="-8"/>
      <line x1="-40" y1="60" x2="-8" y2="8"/>
      <line x1="40" y1="60" x2="8" y2="8"/>
    </g>
  </g>
  
  <!-- App name -->
  <text x="621" y="1550" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" filter="url(#textShadow)">TTM Konnect</text>
  
  <!-- Tagline -->
  <text x="621" y="1600" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="300" fill="#94A3B8" opacity="0.8">Electronic Logging Device</text>
  
  <!-- Loading indicator -->
  <g transform="translate(621, 1800)">
    <circle cx="0" cy="0" r="4" fill="white" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="20" cy="0" r="4" fill="white" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    <circle cx="40" cy="0" r="4" fill="white" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
    </circle>
  </g>
</svg> 