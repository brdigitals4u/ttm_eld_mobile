<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#primaryGradient)" filter="url(#shadow)"/>
  
  <!-- Truck body -->
  <rect x="40" y="80" width="80" height="40" rx="8" fill="white" opacity="0.95"/>
  
  <!-- Truck cabin -->
  <rect x="100" y="70" width="30" height="50" rx="6" fill="white" opacity="0.95"/>
  
  <!-- Wheels -->
  <circle cx="55" cy="130" r="8" fill="#374151"/>
  <circle cx="105" cy="130" r="8" fill="#374151"/>
  
  <!-- Connectivity lines -->
  <g stroke="url(#secondaryGradient)" stroke-width="3" fill="none" opacity="0.8">
    <path d="M 20 60 Q 40 40 60 60" stroke-linecap="round"/>
    <path d="M 140 60 Q 160 40 180 60" stroke-linecap="round"/>
    <path d="M 20 140 Q 40 160 60 140" stroke-linecap="round"/>
    <path d="M 140 140 Q 160 160 180 140" stroke-linecap="round"/>
  </g>
  
  <!-- Connection dots -->
  <circle cx="60" cy="60" r="3" fill="url(#secondaryGradient)"/>
  <circle cx="140" cy="60" r="3" fill="url(#secondaryGradient)"/>
  <circle cx="60" cy="140" r="3" fill="url(#secondaryGradient)"/>
  <circle cx="140" cy="140" r="3" fill="url(#secondaryGradient)"/>
  
  <!-- Central connection hub -->
  <circle cx="100" cy="100" r="6" fill="url(#secondaryGradient)"/>
  
  <!-- Connection lines to hub -->
  <g stroke="url(#secondaryGradient)" stroke-width="2" fill="none" opacity="0.6">
    <line x1="60" y1="60" x2="94" y2="94"/>
    <line x1="140" y1="60" x2="106" y2="94"/>
    <line x1="60" y1="140" x2="94" y2="106"/>
    <line x1="140" y1="140" x2="106" y2="106"/>
  </g>
  
  <!-- TTM Text -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">TTM</text>
</svg> 